<!DOCTYPE HTML>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>What's That in Hot Dogs?</title>

  <link rel="stylesheet" href="public/stylesheets/application.css" />

  <script src="public/javascripts/vendor/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/javascripts/vendor/jquery-ui-1.8.18.custom.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/javascripts/vendor/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/javascripts/vendor/backbone-min.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="public/javascripts/models.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/javascripts/views.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/javascripts/router.js" type="text/javascript" charset="utf-8"></script>
  
  
  <script type="text/template" charset="utf-8" id="players-template">
    <h3>Players</h3>
    <ul class="players"></ul>
  </script>
  
  <script type="text/template" id="player-template">
    <header>
      <h2><%= player_full_name %></h2>
      <div class="team"><%= team_full_name %></div>
      <div class="salary"><%= hotdog_salary %> hot dogs</div>
      <aside>
        <p>1 <span>hot dog</span> = 10,000 real hot dogs</p>
      </aside>
    </header>

    <ul class="hotdog">
      <% for (var i = 0; i <= Math.round(parseFloat(hotdog_salary)); i+=10000) { %>
        <li>hot dog</li>
      <% } %>
    </ul>
  </script>


  <script type="text/javascript" charset="utf-8">
    jQuery(function() {
      window.players.fetch();
    })
  </script>

</head>
<body>
  <header class="main">
    <h1>What&rsquo;s that in hot dogs?</h1>
    <p>Search for your favorite baseball player and see how many hot dogs they cost their team in 2011.</p>
  </header>

  <form action="" method="get" accept-charset="utf-8">
    <input type="text" name="" id="player_search" value="" />
    <input type="submit" value="Find player" />
  </form>

  <section id="container">

  </section>

  <section id='player' class="player">
  </section>
</body>
</html>
